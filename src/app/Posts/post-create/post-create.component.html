
<mat-card>
  <form (submit)="onAddPost(postform)" #postform ="ngForm">



    <mat-form-field>
          <input
          matInput
          type="text"
          name ="title"
          ngModel
          required
          minlength="6"
          placeholder="Post Title"
          #title="ngModel">
          <mat-error *ngIf="title.invalid">please entre a post title</mat-error>
        </mat-form-field>


        <mat-form-field>
      <textarea
      matInput
      rows="4"
      name="content"
      ngModel
      required
      placeholder ="Post content"
      #content="ngModel"></textarea>
      <mat-error *ngIf="content.invalid">please entre a post content</mat-error>
          </mat-form-field>


          <mat-form-field >
            <mat-label >Mobile's Type</mat-label>
            <mat-select  [(value)] = "enteredTypes" >
              <mat-option *ngFor="let eneteredType of enteredTypes" [value]="eneteredType.value">
                {{eneteredType.viewValue}}
              </mat-option>
            </mat-select >
          </mat-form-field>




          <button
      mat-raised-button
      color="accent"
      type="submit"
      class="btn btn-success">Save Post</button>

    </form>

</mat-card>
