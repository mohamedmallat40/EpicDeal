
<mat-card>
  <mat-form-field>
    <input matInput type="text" [(ngModel)]="enteredTitle">
  </mat-form-field>

<mat-form-field>
<textarea matInput rows="2" [(ngModel)]="enteredContent"></textarea>
</mat-form-field>
<button mat-raised-button (click)="onAddPost()" type="button" class="btn btn-success">Save Post</button>
</mat-card>
